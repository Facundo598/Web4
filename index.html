<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer CSV desde Google Drive</title>
</head>
<body>
    <h1>Datos desde Google Drive</h1>
    <table id="data-table" border="1">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script>
        const csvUrl = 'https://drive.google.com/uc?export=download&id=1xXosIPvLbfHej19U50Mvc1slz4jM11kq';

        fetch(csvUrl)
            .then(response => {
                console.log('Fetch response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('CSV data retrieved:', data); // Verifica que los datos se han recuperado correctamente
                const rows = data.split('\n').filter(row => row.trim() !== '');
                console.log('CSV rows:', rows); // Verifica que las filas se han dividido correctamente
                const tableHeader = document.getElementById('header-row');
                const tableBody = document.getElementById('data-body');

                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    const tr = document.createElement('tr');

                    cells.forEach(cell => {
                        const td = document.createElement(index === 0 ? 'th' : 'td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });

                    if (index === 0) {
                        tableHeader.appendChild(tr);
                    } else {
                        tableBody.appendChild(tr);
                    }
                });

                console.log('Table constructed successfully');
            })
            .catch(error => console.error('Error al leer el CSV:', error));
    </script>
</body>
</html>
