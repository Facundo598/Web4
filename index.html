<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer CSV desde Google Sheets</title>
</head>
<body>
    <h1>Datos desde Google Sheets</h1>
    <table id="data-table" border="1">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script>
        const csvUrl = 'https://drive.google.com/file/d/1xXosIPvLbfHej19U50Mvc1slz4jM11kq/view';

        fetch(csvUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n');
                const tableHeader = document.getElementById('header-row');
                const tableBody = document.getElementById('data-body');

                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    const tr = document.createElement('tr');

                    cells.forEach(cell => {
                        const td = document.createElement(index === 0 ? 'th' : 'td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });

                    if (index === 0) {
                        tableHeader.appendChild(tr);
                    } else {
                        tableBody.appendChild(tr);
                    }
                });
            })
            .catch(error => console.error('Error al leer el CSV:', error));
    </script>
</body>
</html>
