<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer CSV desde GitHub</title>
</head>
<body>
    <h1>Datos desde GitHub</h1>
    <table id="data-table" border="1">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>

    <script>
        const csvUrl = 'ICTHRJ.csv'; // Nombre del archivo CSV

        console.log('Fetching CSV from:', csvUrl);

        fetch(csvUrl)
            .then(response => {
                console.log('Fetch response status:', response.status); // Verifica el estado de la respuesta
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                console.log('CSV data retrieved:', data); // Verifica que los datos se han recuperado correctamente

                if (!data) {
                    throw new Error('No data retrieved');
                }

                const rows = data.split('\n').filter(row => row.trim() !== '');
                console.log('CSV rows:', rows); // Verifica que las filas se han dividido correctamente

                const tableHeader = document.getElementById('header-row');
                const tableBody = document.getElementById('data-body');

                rows.forEach((row, index) => {
                    const cells = row.split(',');
                    console.log(`Row ${index} cells:`, cells); // Verifica las celdas de cada fila

                    const tr = document.createElement('tr');

                    cells.forEach(cell => {
                        const td = document.createElement(index === 0 ? 'th' : 'td');
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });

                    if (index === 0) {
                        tableHeader.appendChild(tr);
                    } else {
                        tableBody.appendChild(tr);
                    }
                });

                console.log('Table constructed successfully');
            })
            .catch(error => {
                console.error('Error al leer el CSV:', error);
                document.body.insertAdjacentHTML('beforeend', `<p style="color: red;">Error al leer el CSV: ${error.message}</p>`);
            });
    </script>
</body>
</html>
