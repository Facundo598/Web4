<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar y mostrar valor en CSV</title>
</head>
<body>
    <h1>Buscar y mostrar valor en CSV</h1>
    <label for="search-input">Buscar valor en columna x:</label>
    <input type="text" id="search-input">
    <button onclick="buscarYMostrar()">Buscar</button>
    <br><br>
    <div id="result-container"></div>

    <script>
        const csvUrl = 'ICTHRJ.csv'; // Nombre del archivo CSV

        // Función para buscar y mostrar datos
        async function buscarYMostrar() {
            const searchValue = document.getElementById('search-input').value.trim().toLowerCase();

            if (!searchValue) {
                alert('Por favor ingresa un valor para buscar.');
                return;
            }

            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error('No se pudo cargar el CSV');
                }

                const csvData = await response.text();
                const lines = csvData.split('\n');

                for (let line of lines) {
                    const [x, y] = line.split(',');
                    if (x.trim().toLowerCase() === searchValue) {
                        document.getElementById('result-container').textContent = `El valor de 'y' para 'x = ${x.trim()}' es: ${y.trim()}`;
                        return;
                    }
                }

                document.getElementById('result-container').textContent = `No se encontró ningún resultado para 'x = ${searchValue}'`;
            } catch (error) {
                console.error('Error al leer el CSV:', error);
                document.getElementById('result-container').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
